alias: 'System - Home Assistant Restarting'

trigger:

  - platform: homeassistant
    event: shutdown

action:

  - service: notify.html5_notification
    data_template:
      message: "Home Assistant is restarting. It was up for {{ states('sensor.home_assistant_uptime') }}."

  - service: notify.ios_james_iphone
    data_template:
      message: "Home Assistant is restarting. It was up for {{ states('sensor.home_assistant_uptime') }}."
      data:
        apns_headers:
          apns-collapse-id: "system"
