github_new_issue_upgrade:
  url: https://api.github.com/repos/jcallaghan/home-assistant-config/issues
  method: POST
  headers:
    Authorization: !secret github_token
  payload: "{'title':'Upgrade Home Assistant','body':'Upgrade Home Assistant from {{ current_version }} to {{ upgrade_version }} \n Release notes available via {{ release_notes }}. \n \n This issue was generated by my Home Assistant DevOps automations.','labels':['task: upgrade','task: maintenance']}"
