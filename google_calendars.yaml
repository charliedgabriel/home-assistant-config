# House Calendar
- cal_id: !secret google_calendar_house
  entities:

  - device_id: house_bin
    ignore_availability: true
    name: Bin
    track: true
    search: '* Bin'
    max_results: 20
    
  - device_id: house_milk_delivery
    ignore_availability: true
    name: Milk delivery
    track: true
    search: '*milk delivery*'
    max_results: 20
